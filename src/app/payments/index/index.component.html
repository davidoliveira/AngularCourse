<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header">
        Pagamentos
      </div>
      <div class="card-body">
          <table class="table table-sm table-hover">
            <thead>
              <tr>
                <th scope="col">Data</th>
                <th scope="col" class="text-right">Valor</th>
                <th scope="col">Descrição</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr class="payment-row" *ngFor="let payment of payments" (click)="selectPayment(payment)">
                <td>{{payment.dateOfPayment | date:'yyyy-MM-dd'}}</td>
                <td class="text-right">{{payment.amount | currency:'EUR'}}</td>
                <td id="payment-description-{{payment.id}}">{{payment.description}}</td>
                <td><button class="btn btn-danger" (click)="remove()"><i class="fas fa-trash-alt"></i></button></td>
              </tr>
            </tbody>
          </table>

          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="card-header">
        Adicionar/Editar
      </div>
      <div class="card-body">
        <app-payments-detail
          [payment]="paymentSelected"
          (onHighlight)="onHighlight($event)"
        >
        </app-payments-detail>
      </div>
    </div>
  </div>
</div>
