<form id="login-form" (submit)="onSubmit($event)" #loginForm="ngForm">
  <div id="login-form-logo">
      <img src="/assets/logo-kondominio.png" alt="KONDOMINIO">
  </div>
  <div class="form-group">
      <input type="email" class="form-control" placeholder="O seu email" name="username" [(ngModel)]="model.username" required>
      <i class="fas icon fa-user"></i>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="A sua palavra-passe" name="password" [(ngModel)]="model.password" required>
      <i class="fas icon fa-lock"></i>
    </div>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="rememberMe" name="rememberMe" [(ngModel)]="model.rememberMe">
      <label class="custom-control-label" for="rememberMe">Lembrar de mim?</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Entrar Â»</button>         
</form>
