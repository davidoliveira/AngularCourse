<form id="login-form" (submit)="onSubmit($event)" #loginForm="ngForm">
  <div id="login-form-logo">
      <img src="/assets/logo-kondominio.png" alt="KONDOMINIO">
  </div>
  <div *ngIf="displayErrorMsg" class="alert alert-danger" role="alert">
    <i class="fas fa-exclamation-triangle"></i> Credenciais Erradas!
  </div>
  <div class="form-group">
    <input id="login-email" type="email" class="form-control" placeholder="O seu email" name="email" [(ngModel)]="model.email" required>
    <i class="fas icon fa-user"></i>
  </div>
  <div class="form-group">
    <input id="login-password" type="password" class="form-control" placeholder="A sua palavra-passe" name="password" [(ngModel)]="model.password" required>
    <i class="fas icon fa-lock"></i>
  </div>
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="rememberMe" name="rememberMe" [(ngModel)]="model.rememberMe">
    <label class="custom-control-label" for="rememberMe">Lembrar de mim?</label>
  </div>
  <button id="login-submit" type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Entrar »</button>
  <p class="text-center"><a [routerLink]="['/account/create']">Não tem conta? Criar</a></p>
</form>
