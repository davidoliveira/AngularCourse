<div class="card" style="width:600px; margin:auto;">
  <div class="card-header">
      Criar Conta
  </div>
  <div class="card-body">

    <div class="alert alert-danger" role="alert">
      <i class="fas fa-exclamation-triangle"></i> Erro!
    </div>

    <div class="alert alert-success" role="alert">
        <i class="fas fa-check-circle"></i> Conta Criada com sucesso! Pode efetuar login.
      </div>

    <form>    
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" placeholder="O seu email" name="email" required>    
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="A sua palavra-passe" name="password" required>    
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="agree" name="agree">
        <label class="custom-control-label" for="agree">Concordo com os Termos & Condições</label>
      </div>
      <button type="submit" class="btn btn-primary">Submeter »</button>  
    </form>
  </div>
</div>
